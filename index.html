<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenCity - Coffee Always</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="main.css" />

        <!-- Font Google -->
        <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="assets/06-LOGO.png" alt="logo Green City Café" />
        </header>
        <main class="container">
            <div class="slide-image ">
                <img id="image-banner" src="assets/05-IMAGE.png" alt="imagem café" />
            </div>
            <div class="form-contact">
                <h3>Vem tomar um café com a gente</h3>
                <p id="mensagem-sucesso"><em>Sua mensage foi enviada com sucesso.</em></p>
                <form>
                    <div class="input-nome">
                        <input type="text" placeholder="Nome" class="check-alert" id="name" />
                        <button class="cancel">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </button>

                        <div class="mensagem-erro">
                            <span><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                            <p>Insira seu nome completo.</p>
                        </div>
                    </div>
                    <div class="input-email">
                        <input type="email" placeholder="Email" class="check-alert" id="email" />
                        <button class="cancel">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </button>

                        <div class="mensagem-erro">
                            <span><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                            <p>Insira um email válido.</p>
                        </div>
                    </div>
                    <div class="textarea-mensagem">
                        <textarea
                            name="mensagem"
                            id="mensage"
                            placeholder="Mensagem"
                            class="check-alert"
                        ></textarea>
                        <button class="cancel">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </button>

                        <div class="mensagem-erro">
                            <span><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                            <p>A mensagem deve conter pelo menos 4 palavras e 20 caracteres</p>
                        </div>
                    </div>
                    <button class="enviar-form">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Márcio Heleno</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
