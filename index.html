<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenCity - Coffee Always</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="main.css" />

        <!-- Font Google -->
        <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="assets/06-LOGO.png" alt="logo Green City Café" />
        </header>
        <main class="container">
            <div class="slide-image ">
                <img id="image-banner" src="assets/05-IMAGE.png" alt="imagem café" />
            </div>
            <div class="form-contact">
                <h3>Vem tomar um café com a gente</h3>

                <form id="formulario">
                    <div class="input-nome">
                        <input type="text" placeholder="Nome" id="nome" name="nome" />
                    </div>
                    <div class="input-email">
                        <input type="email" placeholder="Email" id="email" name="email" />
                    </div>
                    <div class="textarea-mensagem">
                        <textarea
                            name="mensagem"
                            id="mensagem"
                            name="mensagem"
                            placeholder="Mensagem"
                        ></textarea>
                    </div>
                    <button class="enviar-form">Enviar</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Márcio Heleno</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
